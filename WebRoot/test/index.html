<!doctype html>
<html manifest="test.manifest">
	<head>
		<meta charset="utf-8"/>
		<title>玩咖智能生活商城--首页</title>
		<script type="text/javascript" src="./libs/jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="./prd/styles/app@5dec3dd2055d8f424609aaebdb166194.css"/>
		<link rel="stylesheet" type="text/css" href="./iconfont/iconfont.css"/>
	</head>
	<body>
		<div class="header"></div>

		<div class="top com-bg clear"></div>

		<div class="nav com-bg clear"></div>

		<div class="ban com-bg"></div>

    <div class="startPro com-bg"></div>

		<div class="new_Pro com-bg clear"></div>

		<div class="allLove com-bg clear"></div>

		<div class="hotPro com-bg clear"></div>

		<div class="salePro com-bg clear"></div>

		<div class="footer"></div>

		<div class="sildbar"></div>

    <script type="text/javascript" src="./prd/scripts/app@c3ec49c9eaaaa4a7e7328f2bde469386.js"></script>
		<script>
      $('.search_btn').click(function(){
        var value = $(this).siblings('input').val();
				if(value !=null && value != ""){
					jumpSearch(value);
				}

      });
			$('.search_list_btn').click(function(){
        var value = $(this).text();
				if(value !=null && value != ""){
					jumpSearch(value);
				}
      });
			function jumpSearch(value){
				url = "./searchList.html?proName="+value;
        window.location.href = url;
			}
    </script>
    <script>
    applicationCache.addEventListener('updateready', function(e) {
        if (applicationCache.status == applicationCache.UPDATEREADY) {
 
            applicationCache.swapCache(); //使用新版本资源
            window.location.reload(); //刷新页面
        }
    }, false);
    </script>
</html>
